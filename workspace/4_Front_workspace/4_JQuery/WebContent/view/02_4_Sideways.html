        <h2>객체 탐색 테스트</h2>

    <label>선택한 게시물 : </label>
    <label id="selectName"></label> /
    <label id="selectAge"></label> /
    <label id="selectHobby"></label>

    <script>
        $(function(){
                // $('tr').click
                // 강건강 눌렀을 때, td들이 나오게됨
                // 이름 나이 취미 눌렀을 때 나오는건 아님. td를 누르면 발동하는게 조건
                // 콘솔 출력창보고 배열인 것을 캐치. 배열을 받는 코드 작성

                $('tr').click(function(){
                var tdNodes = $(this).children('td');   // var 자체가 배열로 저장시킴
                console.log(tdNodes);       //  S.fn.init(3) [td, td, td, prevObject: S.fn.init(1)] // S. = str?
                console.log(tdNodes[0]);    // <td>강건강<td>
                console.log(tdNodes[0].innerText); // 강건강

                $('#selectName').text(tdNodes[0].innerText);  // 강건강
                $('#selectAge').text(tdNodes[1].innerText);   // 25
                $('#selectHobby').text(tdNodes[2].innerText); // 운동

                console.log(tdNodes.eq(0).text());
                $('#selectName').text(tdNodes.eq(0).text());
                $('#selectAge').text(tdNodes.eq(1).text());
                $('#selectHobby').text(tdNodes.eq(2).text());
                
                // });


            });
        });
        
    </script>
